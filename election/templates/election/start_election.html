{% extends 'base.html' %}
{% load staticfiles %}

{% block breadcrumb %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
        <li class="breadcrumb-item">Election</li>
        <li class="breadcrumb-item active" aria-current="page">Start Election</li>
    </ol>
</nav>
{% endblock breadcrumb %}
{% block content %}
<style>
    .breadcrumb{
        background-color:#383636;
        color:#ffffff;
    }
</style>
    {% if not election_is_locked %}
        <a href="{% url 'start_election' %}" class="btn btn-success">Refresh</a>
    {% endif %}
{% endblock content %}
